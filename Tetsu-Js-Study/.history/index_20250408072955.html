<!--↓↓↓ "html:5"でDOCTYPEからbodyタグまで一気に展開してくれる-->
<!---言語設定はjaがいいかも、エラー回避。。。--->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="pokemon555"></div>

    <div id="foofoo" style="background-color: gold;"></div><!--htmlにおいてidは1ページに一つしか存在できない-->
    <div class="barbar" style="background-color: aqua;"></div><!--htmlにおいてclassは1ページに複数存在できる。-->
    <div class="barbar" style="background-color: burlywood;"></div>
    <div class="barbar" style="background-color: coral;"></div>
    <div class="barbar" style="background-color: darkolivegreen;"></div>

    <div class="timeline"></div><!--JSの変数$post。"post"（第二引数）という"クラス"（第一引数）を持った"articleタグ"（上記の）を生成する。--->

    <button type="button" id="button">クリックして！</button><!--JSでボタンを押すと文字がコンソール出力されるように設定する。-->


    <script src="./app.js"></script>
  </body>
</html>
